<!DOCTYPE html>

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">

<body>
	<main class="page">

					</div>

				</div>
				<div class="hero__image">
					<img src="img/hero/machine.webp" alt="machine">
				</div>
			</div>
			<img class="hero__bg" src="img/hero/bg.webp" alt="bg">
