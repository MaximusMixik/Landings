  </p>
  <script>
    // Задача 4. Розробити клас Baner
    // Поля
    // Масив об’єктів(графічних зображень та посилань на сайти)

    // методи
    // Метод випадкового вибору об’єкта(графічного зображення та посилання)
    // Метод виведення випадкового банера

    let mediaArray = [
      {
        src: 'https://images.unsplash.com/photo-1712481852342-61a8b486edac?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
        href: 'https://images.unsplash.com/photo-1712481852342-61a8b486edac?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
      },
      {
        src: 'https://images.unsplash.com/photo-1711638753941-3a7128aa759f?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
        href: 'https://images.unsplash.com/photo-1711638753941-3a7128aa759f?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
      },
      {
        src: 'https://plus.unsplash.com/premium_photo-1690263583138-155eca49f57d?q=80&w=1930&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
        href: 'https://plus.unsplash.com/premium_photo-1690263583138-155eca49f57d?q=80&w=1930&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
      },
      {
        src: 'https://plus.unsplash.com/premium_photo-1680995369609-0b16b2f6d556?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
        href: 'https://plus.unsplash.com/premium_photo-1680995369609-0b16b2f6d556?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
      },
      {
        src: 'https://images.unsplash.com/photo-1712730923763-362d0da20b97?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
        href: 'https://images.unsplash.com/photo-1712730923763-362d0da20b97?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
      }
    ]
    class Banner {
      constructor(bannersArray) {
        // Масив об’єктів(графічних зображень та посилань на сайти)
        this.bannerArray = bannersArray
      }
      // Метод випадкового вибору об’єкта(графічного зображення та посилання)
      getCurrentBanner() {
        let randIndex = Math.floor(Math.random() * this.bannerArray.length)
        return this.bannerArray[randIndex]
      }

      // Метод виведення випадкового банера
      showBanner() {
        const randBanner = this.getCurrentBanner()
        const bannerImage = randBanner.src
        const bannerLink = randBanner.href
        document.write(`<a href="${bannerLink}"> <img src="${bannerImage}" style="width: 500px; height: 500px; object-fit: cover;" ></a>`)
        return randBanner
      }
    }
    const banners = new Banner(mediaArray)
    banners.showBanner()
  </script>
